<main>
  <section class="category-woman">
    <div class="l-wrapper l-woman-wrapper">
      //= template/sidebar_jewelery.html
      <div class="l-content" ng-controller="CategoryCtrl">
        <h1 class="section-headings">Jewellery Collection</h1>
        <div class="l-product-container" ng-repeat="jewelery in jewelerys">
          <div class="product">
            <div class="thumbnail">
              <img ng-src="{{jewelery.image}}" alt="{{jewelery.title}}">
            </div>
            <span><a class="title" href="#">{{jewelery.title}}</a></span>
            <span class="price">{{jewelery.price}}</span>
            <button class="button">Add to Cart</button>
          </div>
        </div>

    </div>
  </section>
</main>
