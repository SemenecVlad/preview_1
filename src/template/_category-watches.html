<main>
  <section class="category-woman">
    <div class="l-wrapper l-woman-wrapper" ng-controller="CategoryCtrl">
      //= template/sidebar_watches.html
      <div class="l-content">
        <h1 class="section-headings">Watches Collection</h1>
        <div class="l-product-container" ng-repeat="watch in watches">
          <div class="product">
            <div class="thumbnail">
              <img ng-src="{{watch.image}}" alt="{{watch.title}}">
            </div>
            <span><a class="title" href="#">{{watch.title}}</a></span>
            <span class="price">{{watch.price}}</span>
            <button class="button">Add to Cart</button>
          </div>
        </div>

    </div>
    </div>
  </section>
</main>
