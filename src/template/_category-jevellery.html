<main>
  <section class="category-woman">
    <div class="l-wrapper l-woman-wrapper">
      //= template/sidebar_jewellery.html
      <div class="l-content" ng-controller="CategoryCtrl">
        <h1 class="section-headings">Jewellery Collection</h1>
        <div class="l-product-container" ng-repeat="jewellery in jewellerys">
          <div class="product">
            <div class="thumbnail">
              <img ng-src="{{jewellery.image}}" alt="{{jewellery.title}}">
            </div>
            <span><a class="title" href="#/jewellery/{{jewellery.title}}">{{jewellery.title}}</a></span>
            <span class="price">{{jewellery.price}}</span>
            <button class="button">Add to Cart</button>
          </div>
        </div>
    </div>
  </section>
</main>
