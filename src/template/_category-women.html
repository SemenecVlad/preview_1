<main>
  <section class="category-woman">
    <div class="l-wrapper l-woman-wrapper">
      //= template/sidebar_women.html
      <div class="l-content" ng-controller="CategoryCtrl">
        <h1 class="section-headings">Women Collection</h1>
        <div class="l-product-container" ng-repeat="cloth in womenclothes">
          <div class="product">
            <div class="thumbnail">
              <img ng-src="{{cloth.image}}" alt="{{cloth.title}}">
            </div>
            <span><a class="title" href="#/women/{{cloth.title}}">{{cloth.title}}</a></span>
            <span class="price">{{cloth.price}}</span>
            <button class="button">Add to Cart</button>
          </div>
        </div>

    </div>
  </section>
</main>
